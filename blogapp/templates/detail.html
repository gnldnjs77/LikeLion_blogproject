{%extends 'base.html'%}
<!--모든 태그보다 우선순위 높다-->

{%block contents%}

<body>
    <div class="container">
      <br><br>
        <h1>세부 내용을 알려드립니다</h1>
        <br><br>
        <h2>{{details.title}}</h2>
        {{details.pub_date}}
        <br>
        <p>{{details.body}}</p>
        <br>

        {% if user.is_authenticated%}
        <a class="btn btn-default" href="{%url 'update' details.id %}">편집</a>
        <a class="btn btn-default" href="{%url 'delete' details.id %}">삭제</a>
        {% endif %}

        <br><br><br>

        <a href="{% url 'home' %}">돌아가기</a>

    </div>

</body>
{%endblock%}
